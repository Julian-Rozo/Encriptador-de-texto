<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Encriptador de texto</title>
  
</head>
<body>
  <div class="picture">
    <picture >
      <source media="(min-width: 768px)" srcset="./images/bg-header-desktop.png">
      <img src="./images/bg-header-mobile.png" alt="">
    </picture>
  </div>
  
  <section class="app">
      <div class="desencriptador">
                <h1>
                    Por favor ingresa tu texto a encriptar
                </h1>
                <textarea id="texto-encriptar" oninput="this.value = this.value.toLowerCase()" class="campo-texto" placeholder="Ingrese el texto a encriptar"></textarea>
                <p>¡Encripta tu texto y envía mensajes secretos a tus amigos y a quien quieras!
                </p>
                <ul>
                    <li><button id="btn-encriptar" class="btn-green">Encriptar</button></li>
                    <li><button id="btn-desencriptar" class="btn-blue">Desencriptar</button></li>

                </ul>
      </div>
      <div class="encriptador">
          <h1>
            ¡Envía tu mensaje oculto!
          </h1>
            <textarea id="texto-encriptado" oninput="this.value = this.value.toLowerCase()" class="campo-mensaje" placeholder="Texto encriptado"></textarea>
            <p>¡Decifra el mensaje oculto!
            </p>
            <ul>
              <li><button id="btn-copy" class="btn-grey" onclick=>Copiar</button></li>
              <li><button id="btn-reset" class="btn-grey" onclick=>Reiniciar</button></li>
          </ul>
      </div>

    </section>

    <footer class="app-footer">

        <article>
          <img src="./logo/Logo-1.png" alt="">
        </article>

        <ul>
          <li><button>PQRS</button></li>
          <li><button>Contáctame</button></li>
        </ul>

        <ul>
          <li><button>Derechos reservados</button></li>
          <li><button>Más herramientas</button></li>
        </ul>

        <ul>
          <li><button>Instrucciones</button></li>
        </ul>

        <ul class="social-media">
            <a href="https://www.facebook.com/julian.rozo.184/?locale=es_LA" target="_blank"><img src="./images/icon-facebook.svg" ></a>
            <a href="https://www.instagram.com/sjrozo_980?igsh=MWdncmNrY3Fic2d4MQ==" target="_blank"><img src="./images/icon-instagram.svg" ></a>
        </ul>
           
      </footer>
      <p class="attribution">
        Challenge by <a href="https://www.oracle.com/co/education/oracle-next-education/" target="_blank">Oracle Next Education</a>. 
        Coded by <a href="https://github.com/Julian-Rozo" target="_blank">Julian-Rozo</a>.
      </p>
     <script src="main.js"></script> 
</body>
</html>
